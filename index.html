<!DOCTYPE html>
<html>
<head>
  <title>TO DO</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">

    <h1 class="title">TO DO LIST</h1>
    <input type="text" id="textbox" placeholder="Tasks for the day?">
    <button id="btn"><span>Add Task</span></button>
    <div class="button-container">
      <button id="btn-all" class="button">All</button>
      <button id="btn-pending" class="button">Pending</button>
      <button id="btn-completed" class="button">Completed</button>

    </div>

    <hr class="line">
    <ul id="task-list"></ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
